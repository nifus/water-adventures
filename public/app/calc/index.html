<div class="col-md-6 col-md-offset-3">
    <h2>Калькулятор</h2>
    <form name="form" role="form">
        <div class="form-group" >
            <label>Дата и время начала аренды</label>
            <div class="dropdown">
                <a class="dropdown-toggle" id="dropdown" role="button" data-toggle="dropdown" >
                    <div class="input-group"><input type="text" class="form-control" data-ng-model="model.time_begin"><span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                    </div>
                </a>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                    <datetimepicker data-date-format="yyyy-mm-dd hh:ii" data-ng-model="model.time_begin" data-datetimepicker-config="{ dropdownSelector: '#dropdown' }"/>
                </ul>
            </div>
        </div>


        <div class="form-group" >
            <label>Дата окончания аренды</label>
            <div class="dropdown">
                <a class="dropdown-toggle" id="dropdown2" role="button" data-toggle="dropdown" >
                    <div class="input-group"><input type="text" class="form-control" data-ng-model="model.time_end"><span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                    </div>
                </a>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                    <datetimepicker data-ng-model="model.time_end" data-datetimepicker-config="{ dropdownSelector: '#dropdown2',minView:'day' }"/>
                </ul>
            </div>
        </div>


        <div class="form-group" >
            <label>Байдарка</label>
            <select class="form-control" data-ng-model="model.type" >
                <option value="viking">Викинг 2-х местная</option>
                <option value="ladoga">Ладога 2-х местная</option>
            </select>
        </div>


        <div class="form-group" >
            <div class="row">

                <div class="col-md-6">
                    <label>Доставка</label>

                    <select class="form-control" data-ng-model="model.delivery" >
                        <option value="prio.ladoga">Приозерск. Ладога</option>
                        <option value="prio.vuoksa">Приозерск. Вуокса</option>
                        <option value="kuznecnoe">Кузненое. Ладога</option>
                        <option value="berezovo">Березово. Ладога</option>
                        <option value="other">Другое</option>
                    </select>
                </div>
                <div class="col-md-6">
                        <label>Куда</label>
                        <input type="text" class="form-control" />

                </div>

                <div class="col-md-12">
                    <label>Цена</label>
                    <input type="text" class="form-control" />
                </div>
            </div>
        </div>


        <div class="checkbox" >
            <div class="row">
                <div class="col-md-6">
                    <label> <input type="checkbox"/> С детьми
                    </label>
                </div>
                <div class="col-md-6">
                    <label>
                        <input type="checkbox"/> Из приозерска
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group" >
            <label>Фамилия Имя</label>
            <input type="text" class="form-control" />
        </div>


        <div class="form-group" >
            <label>Дополнительное оборудование</label>
            <select class="form-control" size="6" multiple>
                <option value="camera">Action-камера</option>
                <option value="germo">Гермо-мешок</option>
                <option value="parusa">Паруса</option>
                <option value="vesla">Полиэтиленовые весла</option>
                <option value="ratsia">Рация</option>
                <option value="gps">Gps</option>
            </select>
        </div>
        <div class="form-actions">
            Цена
        </div>
    </form>
</div>
